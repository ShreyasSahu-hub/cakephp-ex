<html>
<centre>
<head>
<link rel="stylesheet" href="exercise4.css" type="text/css"/>
<link rel="stylesheet" href="reset.css" type="text/css"/>
</head>

<form method="POST" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">
 <fieldset>
<p>
  <legend>Shirt Order Form<legend/>
</p> 
   
<p>
 <label>Choose a Colour</label><br>
 <select name="choices">
  <option>Choose size</option>
  <option>XS</option>
  <option>S</option>
  <option>M</option> 
  <option>L</option>
  <option>XL</option> 
</select>
 
<br>      
      
<label>Sleeves</label><br>
<input type="checkbox" name="Sleeves" value="Short">Short<br>
<input type="checkbox" name="Sleeves" value="Long">Long<br>
      
<label>Choose a Shirt Colour</label><br>
 <input type="color" name="colorChoice"><br>
  <label>Quantity</label><br>     
 <input type="text" name="quantity"><br>
 <label>Date Requested</label><br>    
 <input type="date">     
</p>
    
<p>
      <label>Name</label><br>
      <input type="text" name="Name"><br>
      
      <label>Email Address</label><br>
      <input type="email" name="Email Address"><br>
      
       <label>Telephone</label><br>
       <input type="text" pattern="[0-9]{2}[-][0-9]{3}[-][0-9]{3}[-][0-9]{4}" name="Telephone">
       <label>Example: 44-207-882-1234</label>
</p>
    
<p>
        <label>Address</label><br>
        <input type="text" name="Address"><br>
        
        <label>City</label><br>
        <input type="text" name="City" list="cities">
 <datalist id="cities">
 <option>Calcutta</option>
 <option>London</option>
 <option>Los Angeles</option>
 <option>New York</option>
 <option>Paris</option>
 <option>Prague</option>
 <option>Tokyo</option>
 </datalist><br>
        
        <label>Postcode</label><br>
        <input type="text" name="Postcode">
        
</p>

<label>Please keep me informed about future shirt designs</label>
<input type="checkbox" name="accept"><br> 
   
<button input type="submit" value="Submit">
Submit
</button>

<button input type="reset" value="Reset">        
Reset     
</button>

</fieldset>

</form>
</centre>
</html>
